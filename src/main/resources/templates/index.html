<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Recipies</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Description</td>
    </tr>
    <tr th:each="recipe :${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.direction}">omiddd</td>
    </tr>
</table>
</body>
</html>
